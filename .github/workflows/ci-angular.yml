name: Build and Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: serpapi-search

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: serpapi-search/package.json

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        run: npm run build -- --output-path=dist --base-href=/<REPO-NAME>/

      - name: Upload artifact (NEW v3)
        uses: actions/upload-pages-artifact@v3
        with:
          path: serpapi-search/dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages (NEW v4)
        uses: actions/deploy-pages@v4
